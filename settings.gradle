pluginManagement {
    repositories {
        gradlePluginPortal()
        maven {
            name = "architectury"
            url = "https://maven.architectury.dev/"
        }
        maven {
            name = "fabricmc"
            url = "https://maven.fabricmc.net/"
        }
        maven {
            name = "minecraftforge"
            url = "https://maven.minecraftforge.net/"
        }
        maven {
            name = "neoforged"
            url = "https://maven.neoforged.net/releases"
        }
    }
}

[
    "common",
    "fabric",
    "forge",
    "neoforge"
].each {
    include(it)
    findProject(":$it")?.name = "northerncompass-$it"
}